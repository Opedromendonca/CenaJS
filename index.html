<!DOCTYPE html>
<html lang="en">
<head>
  <title>Three.js ASCII Scene</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; background-color: black; color: white; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - ASCII Scene
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { AsciiEffect } from 'https://unpkg.com/three@0.152.2/examples/jsm/effects/AsciiEffect.js';
    import { TrackballControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/TrackballControls.js';

    let camera, scene, renderer, effect, controls;

    init();
    animate();

    function init() {
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 10, 20); // Aponta para os objetos

      scene = new THREE.Scene();

      // Plane (fundo)
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(40, 40),
        new THREE.MeshBasicMaterial({ color: 0x222222 })
      );
      plane.rotation.x = -Math.PI / 2;
      scene.add(plane);

      // Caixa
      const box = new THREE.Mesh(
        new THREE.BoxGeometry(2, 2, 2),
        new THREE.MeshBasicMaterial({ color: 0xff0000 })
      );
      box.position.set(-5, 1, 0);
      scene.add(box);

      // Esfera
      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(1.5, 16, 16),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      );
      sphere.position.set(0, 1.5, 0);
      scene.add(sphere);

      // Cone
      const cone = new THREE.Mesh(
        new THREE.ConeGeometry(1, 3, 16),
        new THREE.MeshBasicMaterial({ color: 0x0000ff })
      );
      cone.position.set(5, 1.5, 0);
      scene.add(cone);

      // Renderer e ASCII
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);

      effect = new AsciiEffect(renderer, ' .:-+*=%@#', { invert: true });
      effect.setSize(window.innerWidth, window.innerHeight);
      effect.domElement.style.color = 'white';
      effect.domElement.style.backgroundColor = 'black';
      document.body.appendChild(effect.domElement);

      // Controles
      controls = new TrackballControls(camera, effect.domElement);

      // Resize handler
      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      effect.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      // Rotaciona objetos
      scene.traverse(obj => {
        if (obj instanceof THREE.Mesh && obj.geometry.type !== 'PlaneGeometry') {
          obj.rotation.y += 0.01;
        }
      });

      controls.update();
      effect.render(scene, camera);
    }
  </script>
</body>
</html>
